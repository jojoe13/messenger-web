<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger-Web</title>
  </head>
  <body>
    <div class="headerBox">
      <div class="logoBox">
        <img src="https://scontent-sin6-1.xx.fbcdn.net/v/t39.8562-6/120009688_325579128711709_1736249742330805861_n.png?_nc_cat=1&ccb=1-3&_nc_sid=6825c5&_nc_ohc=DdDffG_rvPwAX_pgRkK&_nc_ht=scontent-sin6-1.xx&oh=1262a4ca6db767e8a4e08e8cd5c5ca45&oe=60F203BD" class="logo" />
      </div>
      <div class="menuBox">
        <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
        <a href="https://www.messenger.com/features" class="menuItem"
          >Features</a
        >
        <a href="https://www.messenger.com/privacy" class="menuItem"
          >Privacy & Safety</a
        >
        <a
          href="https://developers.facebook.com/products/messenger/"
          class="menuItem"
          >For Developers</a
        >
      </div>
      <div class="mobileMenuBox">
        <img
          src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK"
        />
      </div>
    </div>
    <div class="mainBox-1">
      <div class="mainBox-2">
        <div class="leftBox">
          <div class="leftInnerBox">
            <h1>Hang out anytime, anywhere</h1>
            <div class="description">
              Messenger makes it easy and fun to stay close to your favorite
              people.
            </div>
            <input
              type="text"
              placeholder="Email or phone number"
              class="blockElement"
            />
            <input
              type="password"
              placeholder="password"
              class="blockElement"
            />
            <button id="botton">Sign in</button>
            <div class="forgetPassword">
              <a
                href="https://facebook.com/recover/initiate/?ref=www_reauth_page"
                >Forgotten your password?</a
              >
            </div>
            <div class="checkBox">
              <input type="checkbox" />
              <span>Keep me signed in</span>
            </div>
            <div class="storeBox">
              <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yA/r/BTZJR_yyOiL.png" alt="" class="appStoreLogo" />
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/c48ZOHvW58y.png"
                alt=""
                class="microsoftStoreLogo"
              />
            </div>
          </div>
        </div>
        <div class="rightBox">
          <img src="https://scontent-sin6-1.xx.fbcdn.net/v/t39.8562-6/120973513_338186077283942_8148888802958728934_n.png?_nc_cat=1&ccb=1-3&_nc_sid=6825c5&_nc_ohc=rPta-SBKXfcAX908QVw&_nc_ht=scontent-sin6-1.xx&oh=8be5f7139c7b56fd6e0c1e2178c6b8a3&oe=60F1BCE7" alt="" class="rightImage" />
        </div>
      </div>
    </div>
  </body>
</html>
