<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger-Web</title>
  </head>
  <body>
    <div class="headerBox">
      <div class="logoBox">
        <img src="https://bit.ly/2U6W0Ds" class="logo" />
      </div>
      <div class="menuBox">
        <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
        <a href="https://www.messenger.com/features" class="menuItem"
          >Features</a
        >
        <a href="https://www.messenger.com/privacy" class="menuItem"
          >Privacy & Safety</a
        >
        <a
          href="https://developers.facebook.com/products/messenger/"
          class="menuItem"
          >For Developers</a
        >
      </div>
      <div class="mobileMenuBox">
        <img
          src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK"
        />
      </div>
    </div>
    <div class="mainBox-1">
      <div class="mainBox-2">
        <div class="leftBox">
          <div class="leftInnerBox">
            <h1>Hang out anytime, anywhere</h1>
            <div class="description">
              Messenger makes it easy and fun to stay close to your favorite
              people.
            </div>
            <input
              type="text"
              placeholder="Email or phone number"
              class="blockElement"
            />
            <input
              type="password"
              placeholder="password"
              class="blockElement"
            />
            <button id="botton">Sign in</button>
            <div class="forgetPassword">
              <a
                href="https://facebook.com/recover/initiate/?ref=www_reauth_page"
                >Forgotten your password?</a
              >
            </div>
            <div class="checkBox">
              <input type="checkbox" />
              <span>Keep me signed in</span>
            </div>
            <div class="storeBox">
              <img src="https://bit.ly/3dihK6p" alt="" class="appStoreLogo" />
              <img
                src="https://bit.ly/3dhQRzw"
                alt=""
                class="microsoftStoreLogo"
              />
            </div>
          </div>
        </div>
        <div class="rightBox">
          <img src="https://bit.ly/2SvTgzl" alt="" class="rightImage" />
        </div>
      </div>
    </div>
  </body>
</html>
